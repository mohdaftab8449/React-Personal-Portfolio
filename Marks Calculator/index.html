<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marks Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Marks Calculator</h2>
    <div class="row">
      <input type="number" placeholder="Hindi" id="h" />
      <input type="number" placeholder="English" id="e" />
    </div>
    <div class="row">
      <input type="number" placeholder="Maths" id="m" />
      <input type="number" placeholder="Chemistry" id="c" />
    </div>
    <div class="row">
      <button>Calculate</button>
    </div>
    <div class="row result">
      <p id="output"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
