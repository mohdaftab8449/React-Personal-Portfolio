<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Time Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>📝 Real-Time Character Counter</h2>
    <input type="text" maxlength="50" placeholder="Type something..." />
    <div class="box">
      <p>Total Characters: <span id="total-char">0</span></p>
      <p>Remaining Characters: <span id="rem-char">50</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
