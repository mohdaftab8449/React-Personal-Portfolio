<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clockcontainer">
        <h2 class="title">Digital Clock</h2>
        <div class="clock">
            <div class="hours">
                <h2 class="hr">00</h2>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <h2 class="min">00</h2>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <h2 class="sec">00</h2>
                <span>Seconds</span>
            </div>
            <div class="session">
                <h2 class="sess">AM</h2>
            </div>
        </div>
    </div>


    <script src="script.js">
       

    </script>
</body>

</html>
