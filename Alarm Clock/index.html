<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Own CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navabr Section -->
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(33, 33, 36);">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-4" href="#">
          <img src="images/alarmclock.png" style="position:relative;top:-3px; width:40px;" alt="">
          Alarm Clock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-5" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">

            <li class="nav-item">
              <img src="images/darkmode.png" id="dark" style="cursor:pointer;" width="30" alt="">
            </li>

            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#" id="about">About</a>
            </li>

        </div>
      </div>
    </nav>
  </header>

  <!-- Alarm Clock and List of all alarm container -->
  <section class="card-section">
    <div class="row d-flex justify-content-center p-5 text-center" style="gap:100px;">
      <div class="col-sm-8 col-md-4 col-lg-3 col-xl-3 col-12 ">
        <div>
          <img src="images/alarmclock2.png" width="100" alt="">
          <h2 class="pt-3"><span class="hr"></span><span class="min"></span><span class="sec"></span> <span
              class="meri"></span></h2>
          <p><span class="day"></span> <span class="month"> &nbsp;</span><span class="date"></span> <span
              class="year"></span></p>
        </div>
        <div class="dropdowns mt-5">
          <!-- Hours -->
          <select id="hours-options">
            <optgroup label="Hours">
              <!-- Options Added By JS -->
            </optgroup>
          </select>
          <!-- Minutes -->
          <select id="mints-options">
            <optgroup label="Minutes">
            </optgroup>
          </select>
          <!-- Meridium -->
          <select>
            <option>AM</option>
            <option>PM</option>
          </select>
        </div>
        <div class="button mt-4">
          <h6 class="bg-primary p-2 w-100 fw-bold" id="set-alarm" style="cursor:pointer;">Set Alarm</h6>
        </div>
      </div>
      <div class="col-sm-8 col-md-4 col-lg-3 col-xl-3 col-12">
        <h6 class="bg-primary p-2 fw-bold mt-2" id="all-alarms">All Alarms</h6>
        <ul type="none" class="all-alarm-list">
        </ul>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <section class="footer-section text-center p-2 "
    style="background-color:rgb(2, 2, 34);color:rgb(196, 195, 195);">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12">
      <p>Copyright &copy; 2024 All Rights Reserved</p>
      <p>Made With <i class="fa-solid fa-heart" style="color:red;"></i> By <span style="color:rgb(0, 89, 255);">Mohd
          Aftab</span></p>
    </div>
  </section>
  <!-- Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Own JS -->
  <script src="script.js"></script>

  <!-- Dark JS -->
  <script src="dark.js"></script>
</body>

</html>
